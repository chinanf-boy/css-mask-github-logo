<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .github {
            background-color: #ffffff;
            -webkit-mask: url(github-icon.png);
            mask-size: auto auto;
            -webkit-mask-size: 100%;
        }

        .icon {
            width: 32px;
            height: 32px;
            display: inline-block;
        }

        button {
            display: inline-block;
            margin-bottom: 0;
            font-weight: normal;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            cursor: pointer;
            color: #fff;
            background: #428bca none;
            border: 1px solid #357ebd;
            padding: 10px 16px;
            font-size: 18px;
            line-height: 1.33;
            border-radius: 6px;
        }
        .img-by-mask{
            -webkit-mask: url(github-icon.png);
            mask-size: auto auto;
            -webkit-mask-size: 100%;
        }
    </style>
</head>

<body>
    <!-- coming from https://dikmax.name/demos/css-masking/ -->
    <button>
        <i class="icon github"></i>
    </button>
    <img class="img-by-mask" src="https://avatars2.githubusercontent.com/u/20272484?s=460&v=4" alt="" srcset="">
</body>

</html>
