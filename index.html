<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body{
          background-color: bisque;
      }
      #my-node {
          position: absolute;
          margin: 0;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          min-width: 300px;
          max-width: 350px;
      }

      .img-by-mask {
          position: relative;
          -webkit-mask: url(github-icon.png);
          mask-size: auto auto;
          -webkit-mask-size: 2%;
          width: 100%;
      }
    </style>
  </head>

  <body>
    <!-- coming from https://dikmax.name/demos/css-masking/ -->
    <div id="my-node">
      <img class="img-by-mask" src='https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1555754429261&di=53f6c13808c4e99ad5ad5f05d15a2b1d&imgtype=0&src=http%3A%2F%2Fit.chinairn.com%2Fuserfiles%2F20190410%2F20190410213633_6956.jpg' alt="" srcset="" />
    </div>
  </body>
</html>
